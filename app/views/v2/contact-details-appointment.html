{% extends "layout.html" %}

{% block pageTitle %}
  Contact details
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v2/personal-details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/v2/appointment-playback" method="post">
      <h1 class="govuk-heading-xl">What is your phone number?</h1>
      <p>We will need your phone number to contact you on the day of your appointment.</p>

      <div class="govuk-form-group">
      
  <label class="govuk-label" for="telephone-number">
  
  </label>
    <span id="how-contacted-conditional-hint" class="govuk-hint">
      For example, 07771 900 900
    </span>
  <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form> 

    </div>
  </div>

{% endblock %}

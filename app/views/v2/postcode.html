{% extends "layout.html" %}

{% block pageTitle %}
  Postcode
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v2/">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your address?</h1>

      <form class="form" action="/v2/address" method="post">

        <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
      <span id="more-detail-hint" class="govuk-hint">
    Enter the postcode for the address where the repair is located.
  </span>
    <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code" {{ data['address-postcode'] }}>
  </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
